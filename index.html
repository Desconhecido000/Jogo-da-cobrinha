<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #87CEEB; }
    canvas { border: 1px solid #000; }
    h1 {
      position: absolute;
      top: 10%;
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Igreja Presbiteriana √Ågua Viva</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const context = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 8 * box, y: 8 * box }];
    let direction = "right";
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    function drawBackground() {
      context.fillStyle = "#87CEEB";
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(part => {
        context.fillStyle = "green";
        context.fillRect(part.x, part.y, box, box);
      });
    }

    function drawFood() {
      context.fillStyle = "red";
      context.fillRect(food.x, food.y, box, box);
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (event.key === "ArrowUp" && direction !== "down") direction = "up";
      else if (event.key === "ArrowRight" && direction !== "left") direction = "right";
      else if (event.key === "ArrowDown" && direction !== "up") direction = "down";
    });

    function updateGame() {
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "left") snakeX -= box;
      if (direction === "up") snakeY -= box;
      if (direction === "right") snakeX += box;
      if (direction === "down") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };
      if (snake.some(part => part.x === newHead.x && part.y === newHead.y) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
        clearInterval(game);
        alert("Game Over");
      }
      
      snake.unshift(newHead);
    }

    function startGame() {
      drawBackground();
      drawSnake();
      drawFood();
      updateGame();
    }

    const game = setInterval(startGame, 100);
  </script>
</body>
</html>
