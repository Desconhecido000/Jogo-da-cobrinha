<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha - Xandão</title>
  <style>
    body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #87CEEB; }
    canvas { border: 1px solid #000; }
    h1 {
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .control {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .message {
      color: red;
      font-size: 1.5em;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Xandão - Igreja Presbiteriana Água Viva</h1>
  <canvas id="game" width="400" height="400"></canvas>
  
  <div class="message" id="gameOverMessage">Você pecou</div>
  
  <div class="buttons">
    <div class="control">
      <button onclick="changeDirection('up')">↑</button>
      <div>
        <button onclick="changeDirection('left')">←</button>
        <button onclick="changeDirection('right')">→</button>
      </div>
      <button onclick="changeDirection('down')">↓</button>
    </div>
  </div>
  
  <button id="restartButton" style="display:none;" onclick="restartGame()">Recomeçar</button>

  <script>
    const canvas = document.getElementById("game");
    const context = canvas.getContext("2d");
    const message = document.getElementById("gameOverMessage");
    const restartButton = document.getElementById("restartButton");

    const box = 20;
    let snake, direction, food, game;

    function initializeGame() {
      snake = [{ x: 8 * box, y: 8 * box }];
      direction = "right";
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      message.style.display = "none";
      restartButton.style.display = "none";
      game = setInterval(startGame, 100);
    }

    function drawBackground() {
      context.fillStyle = "#87CEEB";
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(part => {
        context.fillStyle = "green";
        context.fillRect(part.x, part.y, box, box);
      });
    }

    function drawFood() {
      context.fillStyle = "red";
      context.fillRect(food.x, food.y, box, box);
    }

    function changeDirection(newDirection) {
      if (newDirection === "left" && direction !== "right") direction = "left";
      else if (newDirection === "up" && direction !== "down") direction = "up";
      else if (newDirection === "right" && direction !== "left") direction = "right";
      else if (newDirection === "down" && direction !== "up") direction = "down";
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") changeDirection("left");
      else if (event.key === "ArrowUp") changeDirection("up");
      else if (event.key === "ArrowRight") changeDirection("right");
      else if (event.key === "ArrowDown") changeDirection("down");
    });

    function updateGame() {
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "left") snakeX -= box;
      if (direction === "up") snakeY -= box;
      if (direction === "right") snakeX += box;
      if (direction === "down") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };
      if (snake.some(part => part.x === newHead.x && part.y === newHead.y) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
        clearInterval(game);
        message.style.display = "block";
        restartButton.style.display = "block";
      }
      
      snake.unshift(newHead);
    }

    function startGame() {
      drawBackground();
      drawSnake();
      drawFood();
      updateGame();
    }

    function restartGame() {
      initializeGame();
    }

    initializeGame();
  </script>
</body>
</html>
