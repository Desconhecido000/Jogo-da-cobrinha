<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Água Viva</title>
  <style>
    body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #003366; }
    canvas { border: 1px solid #000; }
    h1, h2 {
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .control {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .message {
      color: red;
      font-size: 1.5em;
      margin: 10px 0;
      display: none;
    }
    .name-input {
      display: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Água Viva</h1>
  <h2 id="welcomeMessage">Você é um canal de benção em Jesus</h2>
  <div class="name-input" id="nameInputDiv">
    <input type="text" id="playerName" placeholder="Digite seu nome" />
    <button onclick="startGameWithName()">Iniciar Jogo</button>
  </div>
  <canvas id="game" width="400" height="400" style="display:none;"></canvas>
  
  <div class="message" id="gameOverMessage">Você pecou</div>
  <div class="message" id="scoreMessage" style="display:none;"></div>
  <button id="restartButton" style="display:none;" onclick="restartGame()">Recomeçar</button>

  <script>
    const canvas = document.getElementById("game");
    const context = canvas.getContext("2d");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const nameInputDiv = document.getElementById("nameInputDiv");
    const playerNameInput = document.getElementById("playerName");
    const message = document.getElementById("gameOverMessage");
    const scoreMessage = document.getElementById("scoreMessage");
    const restartButton = document.getElementById("restartButton");

    const box = 20;
    let snake, direction, food, game, score, playerName;

    function initializeGame() {
      snake = [{ x: 8 * box, y: 8 * box }];
      direction = "right";
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      score = 0;
      message.style.display = "none";
      scoreMessage.style.display = "none";
      restartButton.style.display = "none";
      canvas.style.display = "block";
      game = setInterval(startGame, 100);
    }

    function drawBackground() {
      context.fillStyle = "#003366"; // Fundo azul escuro
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "yellow"; // Chão da quadra
      context.fillRect(0, canvas.height - box, canvas.width, box);
    }

    function drawSnake() {
      snake.forEach(part => {
        context.fillStyle = "green";
        context.fillRect(part.x, part.y, box, box);
      });
    }

    function drawFood() {
      const foodImg = new Image();
      foodImg.src = "https://img.icons8.com/emoji/48/000000/volleyball.png"; // Imagem de bola de vôlei
      foodImg.onload = () => {
        context.drawImage(foodImg, food.x, food.y, box, box);
      };
    }

    function changeDirection(newDirection) {
      if (newDirection === "left" && direction !== "right") direction = "left";
      else if (newDirection === "up" && direction !== "down") direction = "up";
      else if (newDirection === "right" && direction !== "left") direction = "right";
      else if (newDirection === "down" && direction !== "up") direction = "down";
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") changeDirection("left");
      else if (event.key === "ArrowUp") changeDirection("up");
      else if (event.key === "ArrowRight") changeDirection("right");
      else if (event.key === "ArrowDown") changeDirection("down");
    });

    function updateGame() {
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "left") snakeX -= box;
      if (direction === "up") snakeY -= box;
      if (direction === "right") snakeX += box;
      if (direction === "down") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
        score++;
        if (score === 10) {
          scoreMessage.innerText = "Você não chegou aqui por acaso";
          scoreMessage.style.display = "block";
        }
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };
      if (snake.some(part => part.x === newHead.x && part.y === newHead.y) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
        clearInterval(game);
        message.style.display = "block";
        restartButton.style.display = "block";
      }
      
      snake.unshift(newHead);
    }

    function startGame() {
      drawBackground();
      drawSnake();
      drawFood();
      updateGame();
    }

    function startGameWithName() {
      playerName = playerNameInput.value.trim();
      if (playerName) {
        welcomeMessage.innerText = "Vamos vencer em Cristo Jesus, " + playerName + "!";
        nameInputDiv.style.display = "none";
        initializeGame();
      } else {
        alert("Por favor, digite seu nome.");
      }
    }

    function restartGame() {
      initializeGame();
    }

    // Exibir a tela inicial
    nameInputDiv.style.display = "block";
    playerNameInput.focus();
    document.getElementById("playerName").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        startGameWithName();
      }
    });
  </script>
</body>
</html>
